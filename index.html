<!DOCTYPE html>
<html>
<head>
    <style>
        /* Estilos CSS */
        body {
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        h4 {
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #0077FF;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>JailPhone</h1>
    <h4>Web Jailbreak</h4>
    <button id="jbButton">JAILBREAK!</button>

    <script>
        // JavaScript para redirigir a google.es cuando se hace clic en el bot√≥n "JB"
        document.getElementById('jbButton').addEventListener('click', function() {
            window.location.href = 'https://www.google.es';
        });
    </script>
</body>
</html>
